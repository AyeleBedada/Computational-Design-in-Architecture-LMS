<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mid Exam Part 1</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="topbar"></div>
<div class="sidebar"></div>

<main>
<h1>Mid Exam Part 1</h1>
<p>This exam tests your knowledge up to this point.</p>

<section id="forum-section">
    <h2>Forum</h2>
    <div id="mid_exam_part1-forum-messages"></div>
    <textarea id="mid_exam_part1-forum-input" placeholder="Write your post here..."></textarea>
    <button id="mid_exam_part1-forum-post">Post</button>
</section>

<section id="quiz-section">
    <h2>Mid Exam Quiz</h2>
    <div class="quiz-container" id="mid_exam_part1-container"></div>
    <button class="submitAttempt">Submit Quiz</button>
</section>

</main>

<script src="../js/auth.js"></script>
<script src="../js/forum.js"></script>
<script src="../js/quiz.js"></script>
<script src="../js/progress.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    AUTH.renderChrome('mid_exam_part1');
    Quiz.initQuizPage(document.getElementById('mid_exam_part1-container'), 'mid_exam_part1');
    document.getElementById('mid_exam_part1-forum-post').addEventListener('click', () => {
        const text = document.getElementById('mid_exam_part1-forum-input').value;
        FORUM.post('mid_exam_part1', text);
        document.getElementById('mid_exam_part1-forum-input').value = '';
    });
    FORUM.render('mid_exam_part1');
});
</script>
</body>
</html>
