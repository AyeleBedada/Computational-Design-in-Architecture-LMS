<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4.1 Introduction to BIM</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="topnav"></div>
<div class="main-wrapper">
  <div class="sidebar"></div>
  <div class="content">
    <h1>Introduction to BIM</h1>

    <!-- Progress bars -->
    <div class="progress-line-wrapper">
      <div class="progress-fill"></div>
    </div>
    <div class="stepped-progress">
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>
    <div class="circular-progress">
      <svg width="80" height="80">
        <circle class="bg" r="45" cx="40" cy="40"></circle>
        <circle class="progress" r="45" cx="40" cy="40"></circle>
      </svg>
    </div>

    <div id="quiz-container"></div>

    <!-- Forum -->
    <div class="forum-container">
      <h3>Discussion Forum</h3>
      <div id="4.1_introduction_BIM-forum-messages"></div>
      <input type="text" id="forum-input" placeholder="Type a message...">
      <button id="forum-submit">Post</button>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/progress.js"></script>
<script src="js/quiz.js"></script>
<script src="js/forum.js"></script>
<script src="js/4.1_introduction_BIM.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    AUTH.renderChrome();

    const quizContainer = document.getElementById('quiz-container');
    if (quizContainer) {
        QUIZ.initQuizPage(quizContainer, 'quiz4_1');
        FORUM.render('4.1_introduction_BIM');
    }

    const forumInput = document.getElementById('forum-input');
    const forumSubmit = document.getElementById('forum-submit');
    forumSubmit.addEventListener('click', () => {
        FORUM.post('4.1_introduction_BIM', forumInput.value);
        forumInput.value = '';
    });
});
</script>
</body>
</html>
