<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.25.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.25.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="config/firebase-config.js"></script>
</head>
<body class="app-page admin" oncontextmenu="return true;">
  <div id="app-root"></div>
  <section class="content admin-panel">
    <h2>Admin Dashboard</h2>
    <div class="admin-controls">
      <label>Filter student:
        <select id="studentFilter"><option value="">All</option></select>
      </label>
      <button id="exportCSV">Export CSV</button>
      <button id="toggleAllQuizzes">Toggle All Quizzes (Open/Close)</button>
    </div>

    <div id="reportArea">
      <h3>Student Progress</h3>
      <table id="reportTable" class="simple-table">
        <thead><tr><th>email</th><th>name</th><th>progress%</th><th>lastUpdate</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="js/admin.js"></script>
</body>
</html>
