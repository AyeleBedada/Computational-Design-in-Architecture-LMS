<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit 0 - Course Introduction</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="topbar"></div>
<div class="sidebar"></div>

<main>
    <h1>Course Introduction</h1>
    <p>This unit summarizes the course objectives, learning outcomes, and discussion points.</p>

    <section id="unit-summary">
        <p>Welcome to the course! Here you will learn the basics of computational design in architecture.</p>
    </section>

    <section id="forum-section">
        <h2>Forum</h2>
        <div id="0_quiz_0-forum-messages"></div>
        <textarea id="0_quiz_0-forum-input" placeholder="Write your post here..."></textarea>
        <button id="0_quiz_0-forum-post">Post</button>
    </section>

    <section id="quiz-section">
        <h2>Quiz 0</h2>
        <div class="quiz-container" id="0_quiz_0-container"></div>
        <button class="submitAttempt">Submit Quiz</button>
        <div class="quiz-feedback">
            <span class="attemptBadge"></span>
            <span class="quizScore"></span>
            <span class="globalScore"></span>
        </div>
    </section>
</main>

<script src="../js/auth.js"></script>
<script src="../js/forum.js"></script>
<script src="../js/quiz.js"></script>
<script src="../js/0_quiz_0.js"></script>
<script src="../js/progress.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        AUTH.renderChrome('0_quiz_0');
        Quiz.initQuizPage(document.getElementById('0_quiz_0-container'), 'quiz0');
        document.getElementById('0_quiz_0-forum-post').addEventListener('click', () => {
            const text = document.getElementById('0_quiz_0-forum-input').value;
            FORUM.post('0_quiz_0', text);
            document.getElementById('0_quiz_0-forum-input').value = '';
        });
        FORUM.render('0_quiz_0');
    });
</script>
</body>
</html>
