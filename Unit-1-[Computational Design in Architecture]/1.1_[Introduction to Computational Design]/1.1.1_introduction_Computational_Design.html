<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1.1.1 Introduction to Computational Design</title>
<link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
<div class="topbar"></div>
<div class="sidebar"></div>

<main>
    <h1>Introduction to Computational Design</h1>
    <p>Lesson plan, learning objectives, and general introduction to computational design.</p>

    <section id="lesson-content">
        <p>Computational design integrates digital tools into the architectural design process.</p>
    </section>

    <section id="forum-section">
        <h2>Forum</h2>
        <div id="1.1.1-forum-messages"></div>
        <textarea id="1.1.1-forum-input" placeholder="Write your post here..."></textarea>
        <button id="1.1.1-forum-post">Post</button>
    </section>

    <section id="quiz-section">
        <h2>Quiz</h2>

        <div class="quiz-container" id="1.1.1-container"></div>
        <button class="submitAttempt">Submit Quiz</button>
        <div class="quiz-feedback">
            <span class="attemptBadge"></span>
            <span class="quizScore"></span>
            <span class="globalScore"></span>
        </div>
    </section>
</main>

<script src="../../../js/auth.js"></script>
<script src="../../../js/forum.js"></script>
<script src="../../../js/quiz.js"></script>
<script src="../../../js/1.1.1_introduction_Computational_Design.js"></script>
<script src="../../../js/progress.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    AUTH.renderChrome('1.1.1');
    Quiz.initQuizPage(document.getElementById('1.1.1-container'), 'quiz1_1_1');
    document.getElementById('1.1.1-forum-post').addEventListener('click', () => {
        const text = document.getElementById('1.1.1-forum-input').value;
        FORUM.post('1.1.1', text);
        document.getElementById('1.1.1-forum-input').value = '';
    });
    FORUM.render('1.1.1');
});
</script>


</body>
</html>
