

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Design in Architecture</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Computational Design in Architecture - LMS</h1>
        <p>Our learning platform offers a collaborative and interactive environment for students and staff alike.</p>

        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>

        <div id="loginError" class="error-message"></div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const success = await AUTH.login(email, password);
                if(success) {
                    window.location.href = "Unit-0-[Course Introduction]/0_quiz_0.html";
                } else {
                    document.getElementById('loginError').innerText = "Invalid email or password.";
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loginError').innerText = "An error occurred during login. Please try again.";
            }
        });
    </script>
</body>
</html>
