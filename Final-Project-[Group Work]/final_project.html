<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Project</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="topbar"></div>
<div class="sidebar"></div>

<main>
<h1>Final Project</h1>
<p>Group project instructions and submission forum.</p>

<section id="forum-section">
    <h2>Forum</h2>
    <div id="final_project-forum-messages"></div>
    <textarea id="final_project-forum-input" placeholder="Write your post here..."></textarea>
    <button id="final_project-forum-post">Post</button>
</section>

<section id="project-upload-section">
    <h2>Upload Project</h2>
    <input type="file" id="project-upload">
    <button id="submit-project">Submit Project</button>
</section>

</main>

<script src="../js/auth.js"></script>
<script src="../js/forum.js"></script>
<script src="../js/progress.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    AUTH.renderChrome('final_project');
    document.getElementById('final_project-forum-post').addEventListener('click', () => {
        const text = document.getElementById('final_project-forum-input').value;
        FORUM.post('final_project', text);
        document.getElementById('final_project-forum-input').value = '';
    });
    FORUM.render('final_project');
});
</script>
</body>
</html>
